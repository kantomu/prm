<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium MIDI Piano</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="app">
        <header>
            <h1>MIDI <span class="highlight">Piano</span></h1>
            <p id="status-text">Click anywhere to start audio engine...</p>
        </header>

        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>

        <div class="piano-container">
            <div id="piano" class="piano">
                <!-- Keys will be generated by JS -->
            </div>
        </div>

        <div class="controls">
            <div class="indicator-group">
                <div id="midi-indicator" class="indicator">MIDI Input</div>
                <div id="pedal-indicator" class="indicator">Sustain</div>
                <label class="toggle-container">
                    <input type="checkbox" id="invert-pedal">
                    <span class="toggle-label">Invert Pedal</span>
                </label>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
