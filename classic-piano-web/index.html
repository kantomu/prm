<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic MIDI Piano</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="brand">
                <h1>Classic <span class="accent">Grand</span></h1>
                <div class="model-number">Model S-274</div>
            </div>
            <div id="status-display" class="status-panel">
                <div class="status-led" id="status-led"></div>
                <span id="status-text">Powering On...</span>
            </div>
        </header>

        <div class="piano-case">
            <div class="fallboard">
                <div class="logo">Steinway & Sons Style</div>
            </div>

            <div class="keys-container">
                <div id="loader" class="loader">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading Samples...</div>
                </div>
                <div id="piano" class="piano">
                    <!-- Keys generated by JS -->
                </div>
            </div>

            <div class="cheek-block left"></div>
            <div class="cheek-block right"></div>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label>Instrument</label>
                <div class="toggle-switch-wrapper">
                    <span class="label-left">Grand</span>
                    <label class="switch">
                        <input type="checkbox" id="instrument-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="label-right">E.Piano</span>
                </div>
            </div>

            <div class="control-group">
                <label>Pedal Polarity</label>
                <div class="toggle-switch-wrapper">
                    <span class="label-left">Norm</span>
                    <label class="switch">
                        <input type="checkbox" id="pedal-invert-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="label-right">Inv</span>
                </div>
            </div>

            <div class="control-group indicator-only">
                <label>Pedal</label>
                <div id="pedal-light" class="indicator-light"></div>
            </div>

            <div class="control-group indicator-only">
                <label>MIDI</label>
                <div id="midi-light" class="indicator-light"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
